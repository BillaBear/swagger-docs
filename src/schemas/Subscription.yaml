type: object
properties:
  id:
    type: string
    format: uuid
  seat_number:
    type: integer
    example: 1  
  schedule:
    type: string
    example: "month"
  status:
    type: string
  created_at:
    type: string
  updated_at:
    type: string
  ended_at:
    type: string
  valid_until:
    type: string        
  main_external_reference:
    type: string
  child_external_reference:
    type: string
  metadata:
    oneOf:
      - type: object
      - type: array
  price:
    $ref: "./Price.yaml"    
  plan:
    $ref: "./SubscriptionPlan.yaml"    
