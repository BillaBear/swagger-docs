type: object
properties:
  id:
    type: string
    format: uuid
    readOnly: true
  amount:
    type: integer
    example: 1000  
  currency:
    type: string
    example: EUR
    description: Three-letter ISO currency code. Must be upper-case
  external_reference:
    type: string
    nullable: true
  status:
    type: string
    enum: [pending, completed, disputed, partially_refunded, fully_refunded]  
  created_at:
    type: datetime  
  customer:
    $ref: "./Customer.yaml"