type: object
required:
  - email
properties:
  id:
    type: string
    format: uuid
  email:
    type: string
    example: "iain.cambridge@example.org"
  tax_number:
    type: string
    example: 'GB459324'
    nullable: true
    description: "The tax number for the customer <strong>Since 1.1</strong>"
  physical_tax_rate:
    type: float
    example: '15'
    nullable: true
    description: "The tax rate for the customer on physical products and services <strong>Since 1.1</strong>"
  digital_tax_rate:
    type: float
    example: '19.5'
    nullable: true
    description: "The tax rate for the customer on digital products and services <strong>Since 1.1</strong>"
  billing_type:
    type: string
    example: 'card'
    nullable: true
    choices: ['card', 'invoice']  
    description: "Choice between card and invoice"
  reference:
    type: string
    example: "internal-id"
  external_reference:
    type: string
  address:
    type: Address
  locale:
    type: string
    nullable: true
    example: en
    description: Defaults to 'en' if not sent.  
  brand:
    type: string
    nullable: true
    example: default
    description: Defaults to 'default' if not sent.