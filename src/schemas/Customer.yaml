type: object
required:
  - email
properties:
  id:
    type: string
    format: uuid
  email:
    type: string
    example: "iain.cambridge@example.org"
  reference:
    type: string
    example: "internal-id"
  external_reference:
    type: string
  address:
    type: Address
  brand:
    type: string
    nullable: true
    example: default
    description: Defaults to 'default' if not sent.