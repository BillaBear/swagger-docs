get:
  summary: Detail
  operationId: v1ShowCustomerById
  description: Info for a specific customer
  tags:
    - Customers
  parameters:
    - $ref: "../../parameters/path/customerId.yaml"
  responses:
    '200':
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            $ref: "../../schemas/Customer.yaml"
    '404':
      $ref: "../../responses/NullResponse.yaml"
    default:
      $ref: "../../responses/UnexpectedError.yaml"
put:
  summary: Update
  operationId: v1UpdateCustomer
  description: Update a customer
  tags:
  - Customers
  parameters:
    - $ref: "../../parameters/path/customerId.yaml"
  responses:
    '202':
      description: "The customer that has been updated"
      content:
        application/json:
          schema:
           $ref: "../../schemas/Customer.yaml"
    '400':
      $ref: "../../responses/ValidationError.yaml"
    default:
      $ref : "../../responses/UnexpectedError.yaml"