get:
  summary: List
  operationId: listCustomers
  description: List all customers
  tags:
  - Customers
  parameters:
    - $ref: "../../parameters/query/limit.yaml"
    - $ref: "../../parameters/query/last_key.yaml"
    - $ref: "../../parameters/query/email.yaml"
    - $ref: "../../parameters/query/country.yaml"
    - $ref: "../../parameters/query/reference.yaml"
    - $ref: "../../parameters/query/external_reference.yaml"
  responses:
    '200':
      description: A paged array of customers
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../../schemas/Customer.yaml"
              has_more:
                type: boolean
              last_key:
                type: string
                format: uuid      
    default:
      $ref: "../../responses/UnexpectedError.yaml"
post:
  summary: Create
  operationId: createCustomer
  description: Create a customer
  tags:
  - Customers
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/Customer.yaml"
  responses:
    '201':
        $ref: "../../schemas/Customer.yaml"
    default:
        $ref : "../../responses/UnexpectedError.yaml"

