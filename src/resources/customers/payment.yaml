get:
  summary: List Customer Payments
  operationId: listCustomerPayment
  description: List Customer Payment
  tags:
  - Customers
  - Payments
  parameters:
    - $ref: "../../parameters/path/customerId.yaml"
    - $ref: "../../parameters/query/limit.yaml"
    - $ref: "../../parameters/query/last_key.yaml"
    - $ref: "../../parameters/query/name.yaml"
  responses:
    200:
      description: A paged array of payments
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../../schemas/Payment.yaml"
              has_more:
                type: boolean
              last_key:
                type: string
                format: uuid      
    default:
      $ref: "../../responses/UnexpectedError.yaml"

