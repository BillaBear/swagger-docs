post:
  summary: Create Checkout
  operationId: v1CreateCheckout
  description: "Create checkout<br><br><strong>Since 2024.01</strong>"
  tags:
  - Checkout
  requestBody:
    required: true
    content:
      application/json:
        schema:
            type: object
            required:
              - brand
              - customer
            properties:
              name:
                type: string
              brand:
                type: string
              slug:
                type: string
              customer:
                type: string
              items:
                type: array
                items:
                  type: object
                  properties:
                    description:
                      type: string
                    amount:
                      type: integer
                    currency:
                      type: string
                    include_tax:
                      type: boolean
                    tax_type:
                      type: string
              subscriptions:
                type: array
                items:
                  type: object
                  properties:
                    plan:
                      type: string
                    price:
                      type: string
                    seat_number:
                      type: integer
                              
  responses:
    201:
      description: Success
      content:
        application/json:
          schema:
            type: object
            $ref: "../../schemas/Checkout.yaml"
    default:
      $ref: "../../responses/UnexpectedError.yaml"