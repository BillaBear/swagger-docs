get:
  summary: List
  operationId: v1ListCustomnerSubscriptions
  description: "List all customer subscriptions<br><br><strong>Since 1.1</strong>"
  tags:
  - Subscriptions
  - Customers
  parameters:
    - $ref: "../../parameters/path/customerId.yaml"
  responses:
    200:
      description: A paged array of subscriptions
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../../schemas/Subscription.yaml"
              has_more:
                type: boolean
              last_key:
                type: string
                format: uuid      
    default:
      $ref: "../../responses/UnexpectedError.yaml"